<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇丰AI智能体：宏观蝴蝶效应（张先生）</title>
    <style>
        /* --- 核心视觉变量 (HSBC Theme) --- */
        :root {
            --hsbc-red: #db0011;
            --hsbc-black: #2d2d2d;
            --hsbc-gray: #f4f4f4;
            --hsbc-white: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-green: #008a3c;
            --accent-gold: #c6a87c;
            --bg-dark: #1e1e1e;
            --app-bg: #f5f5f7;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: #cccccc;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- 左侧：剧本与后台 (Governance View) --- */
        .story-panel {
            width: 55%;
            padding: 40px 40px 100px 40px;
            border-right: 1px solid #333;
            overflow-y: auto;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header-title {
            font-size: 1.4rem; color: #fff; 
            border-bottom: 2px solid var(--hsbc-red); padding-bottom: 15px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-badge { font-size: 0.7rem; background: #333; padding: 4px 8px; border-radius: 4px; color: var(--accent-gold); border: 1px solid var(--accent-gold); letter-spacing: 1px;}

        .scene-card {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #444;
            padding: 20px;
            border-radius: 0 8px 8px 0;
            opacity: 0.3; transform: translateX(-10px);
            transition: all 0.6s ease;
        }

        .scene-card.active {
            opacity: 1; border-left-color: var(--hsbc-red);
            background: linear-gradient(90deg, rgba(219, 0, 17, 0.05) 0%, transparent 100%);
            transform: translateX(0);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .scene-header { font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; display: flex; justify-content: space-between;}
        .scene-title { font-size: 1.1rem; font-weight: bold; color: #fff; margin-bottom: 10px; }
        .scene-desc { font-size: 0.95rem; color: #bbb; line-height: 1.5; margin-bottom: 15px; }

        .system-log {
            font-family: 'Fira Code', 'Monaco', monospace;
            font-size: 0.75rem; background: #111; padding: 15px;
            border-radius: 6px; border: 1px solid #333; color: #aaa;
            line-height: 1.4;
        }
        .term-val { color: var(--accent-green); }
        .term-key { color: #2196f3; }
        .term-alert { color: var(--hsbc-red); }

        /* --- 右侧：手机模拟器 (User View) --- */
        .device-stage {
            width: 45%;
            background: #e5e5e5;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        .phone-frame {
            width: 375px; height: 812px;
            background: #fff; border-radius: 45px;
            border: 8px solid #1a1a1a; position: relative; overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }
        .notch { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 160px; height: 32px; background: #1a1a1a; border-radius: 0 0 20px 20px; z-index: 999; }
        .status-bar { height: 44px; display: flex; justify-content: space-between; padding: 0 25px; align-items: center; font-size: 12px; font-weight: bold; color: #000; position: absolute; top:0; width: 100%; box-sizing: border-box; z-index: 900;}

        /* --- Screens --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column;
            background: var(--app-bg); animation: fadeIn 0.4s ease;
        }
        .screen.active { display: flex; }

        /* Notification */
        .clean-notification {
            position: absolute; top: -100px; left: 10px; right: 10px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 14px; padding: 15px; z-index: 2000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15); border: 1px solid #f0f0f0;
            display: flex; gap: 12px; cursor: pointer; transition: top 0.5s ease;
        }
        .clean-notification.show { top: 10px; }

        /* Chat Interface */
        .chat-app-header { 
            background: #fff; padding: 50px 20px 15px; border-bottom: 1px solid #eee; 
            display: flex; align-items: center; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); z-index: 10; 
        }
        .rm-avatar { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; }
        .rm-avatar img { width: 100%; height: 100%; object-fit: contain; }
        
        .chat-body-light { flex: 1; background: var(--app-bg); padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 150px; }
        
        .chat-input-bar { 
            position: absolute; bottom: 0; left: 0; right: 0; background: #fff; 
            padding: 15px 20px 30px; border-top: 1px solid #e0e0e0; display: flex; align-items: center; gap: 10px; 
        }
        .chat-input-field { flex: 1; background: #f0f0f0; border-radius: 20px; padding: 12px 15px; font-size: 0.95rem; color: #999; }

        /* Bubbles */
        .bubble-light { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; opacity: 0; transform: translateY(10px); animation: popUp 0.4s forwards; box-shadow: 0 1px 2px rgba(0,0,0,0.05); position: relative; z-index: 100; }
        .bubble-light.ai { align-self: flex-start; background: #ffffff; color: #333333; border-bottom-left-radius: 4px; border: 1px solid #e5e5e5; }
        .bubble-light.user { align-self: flex-end; background: var(--hsbc-black); color: white; border-bottom-right-radius: 4px; }
        
        @keyframes popUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Insight Card (Logic Flow) */
        .insight-card {
            background: #fff; border: 1px solid #e0e0e0; border-radius: 12px; padding: 15px; margin-top: 5px;
        }
        .insight-title { font-size: 0.8rem; font-weight: bold; color: #333; border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 10px; display:flex; justify-content:space-between;}
        .flow-row { display: flex; align-items: center; justify-content: space-between; font-size: 0.8rem; margin-bottom: 10px; }
        .flow-box { background: #f5f5f7; padding: 6px 10px; border-radius: 6px; font-weight: 500; color: #333; }
        .flow-arrow { color: #999; font-size: 1rem; }
        .highlight-green { color: var(--accent-green); font-weight: bold; }
        
        /* Product Card */
        .product-card {
            background: #fff; border: 1px solid #e0e0e0; border-radius: 12px; overflow: hidden; margin-top: 5px;
        }
        .pc-header { background: #333; color: white; padding: 10px 15px; font-size: 0.85rem; font-weight: bold; }
        .pc-body { padding: 15px; }
        .pc-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .pc-val { font-weight: bold; }
        .pc-val.up { color: var(--accent-green); }
        .pc-val.down { color: var(--hsbc-red); }
        .btn-invest { width: 100%; padding: 10px; background: var(--hsbc-red); color: white; border: none; border-radius: 6px; margin-top: 10px; font-weight: bold; cursor: pointer;}

        /* Face ID */
        .faceid-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95); display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 3000; backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .faceid-overlay.show { display: flex; }
        .faceid-icon { width: 60px; height: 60px; margin-bottom: 20px; animation: pulse 2s infinite; opacity: 0.8;}
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Controls */
        .control-bar { position: fixed; bottom: 0; left: 0; width: 55%; padding: 20px 0; background: var(--bg-dark); border-top: 1px solid #333; display: flex; justify-content: space-between; align-items: center; z-index: 5000; box-shadow: 0 -5px 20px rgba(0,0,0,0.2); }
        .next-btn { padding: 12px 30px; background: var(--accent-gold); color: #000; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 20px rgba(198, 168, 124, 0.4); font-size: 1rem; margin-right: 30px;}
        .next-btn:disabled { background: #444; color: #888; box-shadow: none; cursor: not-allowed; }
        .prev-btn { padding: 12px 30px; background: #666; color: #fff; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-left: 30px; }
        .prev-btn:disabled { background: #333; color: #666; cursor: not-allowed; }

    </style>
</head>
<body>

<div class="story-panel" id="storyPanel">
    <div class="header-title">
        <span>汇丰环球私人银行</span>
        <span class="header-badge">中国私人银行</span>
    </div>
</div>

<div class="device-stage">
    <div class="phone-frame">
        <div class="status-bar">
            <span>Dec 11</span>
            <span>中国移动</span>
        </div>
        <div class="notch"></div>

        <div class="clean-notification" id="notif" onclick="userClicksNotification()">
            <img src="resource/IMG_1035.png" style="width:40px; height:40px; border-radius:8px; object-fit: contain;" alt="HSBC Logo" title="HSBC Logo">
            <div style="flex:1;">
                <div style="font-size:0.8rem; font-weight:bold; color:#000; display:flex; justify-content:space-between;">
                    <span>环球观点</span> <span style="font-weight:normal; color:#888;">8:45 AM</span>
                </div>
                <div style="font-size:0.85rem; color:#333; margin-top:4px;">
                    <strong>美联储宣布降息 25bp：</strong> 这对您的 A 股科技持仓意味着什么？<br>
                    <span style="color:#555;">点击查看汇丰独家传导分析。</span>
                </div>
            </div>
        </div>

        <div class="screen active" id="scr-chat">
            <div class="chat-app-header">
                <div class="rm-avatar">
                    <img src="resource/IMG_1035.png" alt="HSBC Logo" title="HSBC Logo">
                </div>
                <div>
                    <div style="font-weight:bold; font-size:0.9rem; color:#333;">环球观点</div>
                    <div style="font-size:0.7rem; color:#008a3c;">● AI宏观分析师</div>
                </div>
            </div>
            <div class="chat-body-light" id="chatBody"></div>
            <div class="chat-input-bar">
                <div class="chat-input-field">输入消息...</div>
            </div>
        </div>

        <div class="faceid-overlay" id="faceidOverlay">
            <img src="https://img.icons8.com/ios-filled/100/2d2d2d/face-id.png" class="faceid-icon" alt="FaceID">
            <div style="color:#333; font-size:1.1rem; font-weight:bold;">面部识别</div>
            <div style="color:#999; font-size:0.9rem; margin-top:5px;">正在验证张先生</div>
        </div>

    </div>
</div>
    
<div class="control-bar">
    <button class="prev-btn" id="prevBtn" onclick="prevScene()" disabled>&lt; 上一场景</button>
    <button class="next-btn" id="nextBtn" onclick="nextScene()">开始场景</button>
</div>

<script>
    const script = [
        {
            phase: "场景 1: 触发事件",
            title: "突发新闻：美联储降息",
            desc: "12月11日早晨。美联储宣布降息。张先生对这个全球事件如何影响他的A股持仓（科技/新能源）感到困惑。",
            log: `> 宏观事件:
  - 来源: 美联储FOMC
  - 行动: 降息(-25基点)
  - 市场反应: 美元下跌, 新兴市场上涨
  - 客户影响: 高相关性(A股科技)`,
            action: "show_notif"
        },
        {
            phase: "场景 2: 询问",
            title: "填补认知差距",
            desc: "张先生点击通知。他想确认自己的直觉：“这对我们的投资组合有利吗？”",
            log: `> 用户询问:
  - 主题: 美联储降息
  - 目标: A股投资组合
  - 情绪: 不确定
  - 资产: 人民币股票 + 美元现金`,
            action: "msg_inquiry"
        },
        {
            phase: "场景 3: 洞察",
            title: "机制解析",
            desc: "AI解释“蝴蝶效应”：美元疲软 → 人民币坚挺 → 央行政策空间 → 对成长股有利（估值修复）。",
            log: `> 分析引擎:
  - 逻辑链: 美元疲软 -> 流动性放松
  - 行业影响: 成长股(积极)
  - 结论: 间接看涨`,
            action: "msg_analysis"
        },
        {
            phase: "场景 4: 转折点",
            title: "沉睡的现金",
            desc: "张先生询问他在汇丰的50万美元闲置现金。AI警告：“降息意味着您的存款利息即将下降。”",
            log: `> 投资组合扫描:
  - 美元现金: $500,000(闲置)
  - 当前收益率: 4.8%(存款)
  - 预测收益率: <span class="term-alert">下降(至3.5%)</span>
  - 机会: 债券价格上滋`,
            action: "msg_pivot"
        },
        {
            phase: "场景 5: 解决方案",
            title: "全球-本土杠铃策略",
            desc: "AI提出策略：保留A股获取成长，将美元现金转入投资级债券以锁定收益 + 资本利得。",
            log: `> 推荐策略:
  - 策略: 杠铃策略
  - 第一部分(人民币): 持有成长股
  - 第二部分(美元): 购买IG债券基金
  - 原理: 锁定收益 + 资本利得`,
            action: "msg_proposal"
        },
        {
            phase: "场景 6: 执行",
            title: "激活财富",
            desc: "张先生执行债券基金购买。他感受到了海洋两岸的全面覆盖。",
            log: `> 执行:
  - 产品: 汇丰环球IG债券基金
  - 金额: 美元500,000
  - 状态: 已提交客户经理`,
            action: "msg_confirm"
        }
    ];

    let currentStep = 0;

    function nextScene() {
        if (currentStep >= script.length) return;
        
        const data = script[currentStep];
        const panel = document.getElementById('storyPanel');

        // 1. Update Left Panel (Narrative)
        document.querySelectorAll('.scene-card').forEach(c => c.classList.remove('active'));
        const card = document.createElement('div');
        card.className = 'scene-card active';
        card.innerHTML = `
            <div class="scene-header"><span>${data.phase}</span></div>
            <div class="scene-title">${data.title}</div>
            <div class="scene-desc">${data.desc}</div>
            <div class="system-log">${data.log.replace(/\n/g, '<br>')}</div>
        `;
        panel.appendChild(card);
        card.scrollIntoView({behavior: 'smooth'});

        // 2. Execute Actions (Simulator Logic)
        if (data.action === "show_notif") {
            setTimeout(() => document.getElementById('notif').classList.add('show'), 500);
            setTimeout(() => {
                const notif = document.getElementById('notif');
                if (notif.classList.contains('show')) notif.classList.remove('show');
            }, 5000);
        }

        if (data.action === "msg_inquiry") {
            const body = document.getElementById('chatBody');
            body.innerHTML = ''; 
            addChat("user", "看到新闻了。美联储降息，这对我的 A 股账户（特别是新能源和科技股）是利好吗？");
            setTimeout(() => addChat("ai", "我正在为您分析这个重要消息的市场影响，请稍候..."), 800);
        }

        if (data.action === "msg_analysis") {
            // Clear the "typing/loading" message if you want, or just append
            addChat("ai", `
                <strong>张先生，早上好。</strong><br>
                HSBC 环球研究团队认为：这对您的 A 股持仓是 <span style="color:#008a3c; font-weight:bold;">“间接利好”</span>。<br><br>
                让我为您梳理一下<strong>传导逻辑</strong>：
                <div class="insight-card">
                    <div class="insight-title">
                        <span>美联储政策传导</span>
                        <span>汇丰观点</span>
                    </div>
                    <div class="flow-row">
                        <div class="flow-box">美联储降息</div>
                        <div class="flow-arrow">➜</div>
                        <div class="flow-box">美元走弱</div>
                    </div>
                    <div class="flow-row">
                        <div class="flow-box">人民币稳定</div>
                        <div class="flow-arrow">➜</div>
                        <div class="flow-box">央行放松空间</div>
                    </div>
                    <div style="border-top:1px dashed #eee; margin:10px 0;"></div>
                    <div class="flow-row">
                        <div>结果:</div>
                        <div class="highlight-green">估值修复(科技/成长)</div>
                    </div>
                </div>
                <div style="margin-top:10px; font-size:0.85rem;">
                    成长型板块（如新能源）对利率最敏感。全球流动性改善有助于提振估值。建议<strong>持有观察</strong>。
                </div>
            `);
        }

        if (data.action === "msg_pivot") {
            addChat("user", "懂了，那我就先拿着。但是我账上还有 50万美金闲着，降息了是不是存款利息要变少了？");
            setTimeout(() => addChat("ai", "您的直觉很敏锐。<br>随着降息周期开启，<strong>活期和定存利息即将下行</strong>。<br><br>但是，降息同时也意味着<strong>债券价格上涨</strong>。这是配置固定收益资产的黄金窗口。"), 1500);
        }

        if (data.action === "msg_proposal") {
            addChat("ai", `
                我们建议您采用<strong>“全球-本土”杠铃策略</strong>：<br>
                1. 国内账户：享受 A 股反弹。<br>
                2. 汇丰账户：配置 <strong>投资级别债券基金</strong>。
                <div class="product-card">
                    <div class="pc-header">汇丰环球IG债券基金</div>
                    <div class="pc-body">
                        <div class="pc-row">
                            <span>当前收益率(到期收益率)</span>
                            <span class="pc-val up">~5.2% 年化</span>
                        </div>
                        <div class="pc-row">
                            <span>价格趋势</span>
                            <span class="pc-val up">↗ 潜在收益</span>
                        </div>
                        <div class="pc-row" style="color:#999; font-size:0.8rem;">
                            vs 现金存款(预测)
                            <span class="pc-val down">↘ 3.5%</span>
                        </div>
                        <button class="btn-invest" onclick="executeInvestment()">锁定5.2%收益率</button>
                    </div>
                </div>
                这样既锁定了高息，又能博取资本利得。
            `);
        }

        if (data.action === "msg_confirm") {
             const body = document.getElementById('chatBody');
             const log = document.createElement('div');
             log.style.textAlign = 'center'; log.style.color = '#008a3c'; log.style.fontSize='0.7rem'; log.style.margin='15px';
             log.innerHTML = "✓ 投资指令已提交";
             body.appendChild(log);

             addChat("ai", "<strong>认购指令已提交。</strong><br>您成功激活了闲置美元，并构建了跨市场的互补组合。<br><br>您的客户经理 Sarah 将在稍后与您确认最终份额。");
        }

        currentStep++;
        updateButtons();
    }

    function prevScene() {
        if (currentStep <= 0) return;
        
        // Visual Undo
        const panel = document.getElementById('storyPanel');
        if (panel.children.length > 1) panel.lastElementChild.remove();
        const cards = panel.querySelectorAll('.scene-card');
        if (cards.length > 0) cards[cards.length-1].classList.add('active');

        // Chat Undo (Remove the last few bubbles added by the current step)
        const chatBody = document.getElementById('chatBody');
        // Logic: Try to remove last User+AI combo or just last bubble
        // Simple heuristic: Remove last 1 or 2 nodes depending on step type
        if (currentStep > 1) {
             if(chatBody.lastElementChild) chatBody.lastElementChild.remove(); // AI
             if(chatBody.lastElementChild && chatBody.lastElementChild.classList.contains('user')) chatBody.lastElementChild.remove(); // User
        }
        
        if (currentStep === 1) document.getElementById('notif').classList.remove('show');

        currentStep--;
        updateButtons();
    }

    function updateButtons() {
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        
        nextBtn.innerText = currentStep >= script.length ? "场景结束" : (currentStep === 0 ? "开始场景" : "下一场景 >");
        nextBtn.disabled = currentStep >= script.length;
        prevBtn.disabled = currentStep <= 0;
    }

    function userClicksNotification() {
        document.getElementById('notif').classList.remove('show');
        if (currentStep === 0) nextScene();
    }

    function executeInvestment() {
        if (currentStep === 5) nextScene();
    }

    function triggerFaceID() {
        const overlay = document.getElementById('faceidOverlay');
        overlay.classList.add('show');
        setTimeout(() => {
            overlay.classList.remove('show');
            if (currentStep === 5) nextScene();
        }, 1500);
    }

    function addChat(type, html) {
        const body = document.getElementById('chatBody');
        const div = document.createElement('div');
